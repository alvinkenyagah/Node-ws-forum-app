<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen">
    <!-- Connection Status -->
    <div id="connectionStatus" class="fixed top-0 left-0 right-0 text-center p-2 bg-yellow-500 text-white hidden">
        Connecting...
    </div>

    <!-- Username Entry -->
    <div id="usernamePage" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Join Chat</h1>
            <form id="usernameForm" class="space-y-4" onsubmit="enterChat(event)">
                <div>
                    <label for="usernameInput" class="block text-sm font-medium text-gray-700">Username</label>
                    <input id="usernameInput" 
                           type="text" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
                           placeholder="Enter your username"
                           required
                           minlength="2"
                           maxlength="20"
                           pattern="[A-Za-z0-9_-]+">
                </div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Join Chat
                </button>
            </form>
        </div>
    </div>

    <!-- Chat Room -->
    <div id="chatPage" class="hidden h-screen flex flex-col">
        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <div class="w-64 bg-white border-r flex flex-col">
                <div class="p-4 border-b">
                    <h2 class="text-lg font-semibold">Online Users</h2>
                </div>
                <div id="onlineUsers" class="flex-1 overflow-y-auto p-4 space-y-2"></div>
                <div class="p-4 border-t">
                    <button onclick="disconnectChat()" 
                            class="w-full px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Disconnect
                    </button>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="flex-1 flex flex-col bg-gray-50">
                <div class="flex-1 overflow-y-auto p-4" id="messages"></div>
                
                <!-- Message Input -->
                <div class="p-4 bg-white border-t">
                    <form id="messageForm" class="flex space-x-4" onsubmit="sendMessage(event)">
                        <input type="text" 
                               id="messageInput"
                               class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               placeholder="Type your message..."
                               required>
                        <button type="submit"
                                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let username = '';
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000;

        function showConnectionStatus(message) {
            const status = document.getElementById('connectionStatus');
            status.textContent = message;
            status.classList.remove('hidden');
            status.className = status.className.replace(/bg-\w+-500/g, '');
            
            if (message.includes('Connected')) {
                status.classList.add('bg-green-500');
                setTimeout(() => status.classList.add('hidden'), 2000);
            } else if (message.includes('Connecting')) {
                status.classList.add('bg-yellow-500');
            } else {
                status.classList.add('bg-red-500');
            }
        }

        function connectWebSocket() {
            showConnectionStatus('Connecting...');
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            socket = new WebSocket(`${protocol}//${host}/ws`);

            socket.onopen = () => {
                showConnectionStatus('Connected!');
                reconnectAttempts = 0;
                if (username) {
                    socket.send(JSON.stringify({ type: 'join', name: username }));
                }
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    displayMessage(data);
                } else if (data.type === 'users') {
                    updateOnlineUsers(data.users);
                }
            };

            socket.onclose = () => {
                showConnectionStatus('Disconnected');
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connectWebSocket, reconnectDelay);
                }
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                showConnectionStatus('Connection error');
            };
        }

        function enterChat(event) {
            event.preventDefault();
            const input = document.getElementById('usernameInput');
            username = input.value.trim();
            
            if (username) {
                document.getElementById('usernamePage').classList.add('hidden');
                document.getElementById('chatPage').classList.remove('hidden');
                connectWebSocket();
            }
        }

        function sendMessage(event) {
            event.preventDefault();
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (content && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'message',
                    content: content
                }));
                input.value = '';
            }
        }

        function displayMessage(msg) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 ${msg.system ? 'text-gray-500 italic' : ''}`;
            
            const timestamp = document.createElement('span');
            timestamp.className = 'text-xs text-gray-500';
            timestamp.textContent = `[${msg.timestamp}] `;
            
            const name = document.createElement('span');
            name.className = 'font-semibold';
            name.textContent = msg.name ? `${msg.name}: ` : '';
            
            const content = document.createElement('span');
            content.textContent = msg.content;
            
            messageDiv.appendChild(timestamp);
            messageDiv.appendChild(name);
            messageDiv.appendChild(content);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateOnlineUsers(users) {
            const usersDiv = document.getElementById('onlineUsers');
            usersDiv.innerHTML = '';
            
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'flex items-center space-x-2';
                userDiv.innerHTML = `
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span class="text-gray-700">${user}</span>
                `;
                usersDiv.appendChild(userDiv);
            });
        }

        function disconnectChat() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
            }
            username = '';
            document.getElementById('chatPage').classList.add('hidden');
            document.getElementById('usernamePage').classList.remove('hidden');
            document.getElementById('usernameInput').value = '';
            document.getElementById('messages').innerHTML = '';
            document.getElementById('onlineUsers').innerHTML = '';
        }

        // Handle Enter key in message input
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('messageForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
